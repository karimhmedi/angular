<div class="form-actions text-center col-md-12 mt-4">
    <button type="submit"  class="btn btn-raised btn-danger" style="margin-left: 10px;" [routerLink]="['/film/film-form/add']">
      <i class="fa fa-plus"></i> Cr√©er un nouveau film
    </button>
    <div class="card mt-4">

      <div class="card-header bg-light pb-1">

        <h4 style="padding: 20px;" ><i class="fa fa-list-alt"></i>Liste des films</h4>
      </div>
    <div class="card-content">
      <div class="card-body">

        
        <table class="table table-responsive-md text-center table-hover">
          <thead>

            <tr>
              <th class="bg-primary text-white text-large" style="width: 15%;">
                <h6>Title</h6>
              </th>

              <th class="bg-primary text-white text-large" style="width: 20%;">
                <h6>Realisateur</h6>
              </th>
              <th class="bg-primary text-white text-large" style="width: 65%;">
                <h6>Synopsis</h6>
              </th>
              
            </tr>

          </thead>
          <tbody>
           
            <tr *ngFor="let b of films">
              <td>{{b.title}}</td> 
              <td>{{b.director}}</td>
              <td>{{b.synopsis}}</td>
            </tr>
    
          </tbody>
        </table>

        </div>
        </div>
    
  </div>
