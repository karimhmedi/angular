
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card user-card">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-block">
                    <div class="user-image">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{ user.displayName }} </h6>
                    <p class="text-muted">{{user.email}}</p>
                    <hr>
                    
                   
                    <button type="button" (click)="signOut()" class="btn btn-danger btn-lg btn-block" >
                        <span class="fa fa-long-arrow-left"></span>
                        <a class="text-decoration-none text-white">Se déconnecter</a>
                      </button>
                    <p class="m-t-15 text-muted">mon nom est hmadi karim , je suis passioné par le developpement web.</p>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-dribbble text-dribbble"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
        
	</div>
</div>
